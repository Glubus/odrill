{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 4rem auto;">
    <div class="card">
        <h1 style="margin-bottom: 0.5rem; font-size: 1.75rem;">Welcome back</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Sign in to your account</p>
        
        {% if error %}
        <div class="error-msg">
            <i data-lucide="alert-circle" style="width:18px;height:18px;"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div style="margin-bottom: 1.25rem;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i data-lucide="log-in" style="width:18px;height:18px;"></i>
                Sign In
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
            Don't have an account? <a href="/register">Create one</a>
        </p>
    </div>
</div>
<script>lucide.createIcons();</script>
{% endblock %}
