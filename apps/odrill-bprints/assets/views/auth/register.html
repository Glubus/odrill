{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 4rem auto;">
    <div class="card">
        <h1 style="margin-bottom: 0.5rem; font-size: 1.75rem;">Create account</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Start publishing packages today</p>
        
        {% if error %}
        <div class="error-msg">
            <i data-lucide="alert-circle" style="width:18px;height:18px;"></i>
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="success-msg">
            <i data-lucide="check-circle" style="width:18px;height:18px;"></i>
            {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div style="margin-bottom: 1.25rem;">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required placeholder="cool_modder">
            </div>
            
            <div style="margin-bottom: 1.25rem;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div style="margin-bottom: 1.25rem;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i data-lucide="user-plus" style="width:18px;height:18px;"></i>
                Create Account
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
            Already have an account? <a href="/login">Sign in</a>
        </p>
    </div>
</div>
<script>lucide.createIcons();</script>
{% endblock %}
