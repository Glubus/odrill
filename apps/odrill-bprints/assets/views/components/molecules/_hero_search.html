{# Molecules: Hero Search #}
{% macro render(query="", placeholder="Search packages...") %}
<div class="search-container">
    <input type="search" id="hero-search" placeholder="{{ placeholder }}" value="{{ query }}" onkeypress="handleEnter(event)">
    <button class="btn btn-primary" onclick="execSearch()">
        <i data-lucide="search"></i> Search
    </button>
</div>
<script>
    function execSearch() {
        const q = document.getElementById('hero-search').value;
        window.location.href = '/packages?q=' + encodeURIComponent(q);
    }
    function handleEnter(e) {
        if (e.key === 'Enter') execSearch();
    }
</script>
{% endmacro %}
